{% extends 'base.html' %}
{% block content %}

<h1>Cat Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ r.name }}</span>
    <p>Cuisine: {{ r.breed }}</p>
    <p>Description: {{ r.description }}</p>
    {% if r.age > 0 %}
      <p>Capacity: {{ r.age }}</p>
    {% else %}
      <p>Capacity: Unknown</p>
    {% endif %}
  </div>
  <div class="card-action">
    <a href="{% url 'restaurants_update' r.id %}">Edit</a>
    <a href="{% url 'restaurants_delete' r.id %}">Delete</a>
  </div>
</div>

{% endblock %}
