{% extends 'base.html' %}

{% block content %}
  <h1>Delete Restaurant</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="/finchcollector/main_app/templates/restaurants/index.html" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' r.id %}">Cancel</a>
  </form>
{% endblock %}
